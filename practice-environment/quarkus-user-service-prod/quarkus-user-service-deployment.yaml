apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-user-service
  namespace: prod
  labels:
    name: quarkus-user-service
    type: back-end
    app: quarkus-user-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: quarkus-user-service
        type: back-end
        app: quarkus-user-service
    spec:
      containers:
        - name: quarkus-user-service-container
          image: trlofficial/quarkus-user-service:0.0.1
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
  selector:
    matchLabels:
      name: quarkus-user-service
      type: back-end
      app: quarkus-user-service
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
