apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: namespace
  labels:
    app: myapp
    tier: back-end
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
        tier: back-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
          ports:
            - containerPort: 80
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - kind-worker2
  selector:
    matchLabels:
      app: myapp
      tier: back-end
