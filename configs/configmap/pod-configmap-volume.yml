apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  namespace: namespace
  labels:
    app: myapp
    type: back-end
spec:
  containers:
    - name: nginx-container
      image: nginxf
      ports:
        - containerPort: 8080
  volumes:
    - name: app-config-volume
      configMap:
        name: name-of-configmap-file
